<mat-card>
  <mat-card-header>
    <mat-card-title><a href="https://genderize.io/">Genderize.io</a></mat-card-title>
    <mat-card-subtitle>
      Predict the gender of a person based on their name.
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p>https://api.genderize.io?name={{ name }}</p>

    <mat-form-field>
      <mat-label>Vorname</mat-label>
      <input matInput [(ngModel)]="name" (keydown)="onKeyPressed($event)" (keydown.enter)="fetchGender(name)">
    </mat-form-field>
    <button mat-icon-button [disabled]="!name" (click)="fetchGender(name)">
      <mat-icon>search</mat-icon>
    </button>

    @if (result$ | async; as result) {
      <div>Geschlecht: {{ result.gender }}, Wahrscheinlichkeit: {{ result.probability }}</div>
    }
  </mat-card-content>
</mat-card>
